version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: would_watch_web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - would_watch_net
    depends_on:
      - would_watch_backend
    # Explicitly link if needed, but network dns should suffice
    
networks:
  would_watch_net:
    external: true
