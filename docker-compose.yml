version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: would_watch_web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - would_watch_net

    # Explicitly link if needed, but network dns should suffice
    
networks:
  would_watch_net:
    external: true
